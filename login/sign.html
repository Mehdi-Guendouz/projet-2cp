<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous"/>  
</head>
<body>
<div class="container">
   <div class="forms-container">

     <div class="signin-signup"> 
         <form action="#" class="sign-in-form">
           <h2 class="title">Sign in </h2>
           <div class="input-field">

            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username">
           </div>
           <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password"/>
           </div>
           <input type="submit" class="btn solid" value="login"/>
           <p class="social-text">Or sign in with your email</p>
           <div class="social-media">
             <a href="#" class="social-icon">  
              <i class="fab fa-google"></i>
             </a> 
           </div>
         </form>
      </div> 
      
      <div class="signup-signup"> 
         <form action="#" class="sign-up-form">
           <h2 class="title">Sign Up</h2>
           <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username">
           </div>
           <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email"/>
           </div>
           <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="text" placeholder="Password">
           </div>
           
           <input type="submit" class="btn solid" value="login"/>
           <p class="social-text">Or sign Up with your email</p>
           <div class="social-media">
             <a href="#" class="social-icon">  
              <i class="fab fa-google"></i>
             </a> 
           </div>
         </form>
      </div> 
   </div>       
        
    <div class="panels-container">
       <div class="panel left-panel">
          <div class="content">
             <h3>New here?</h3>
             <p>Creer votre compte</p>
            
             <button class="btn transparent" id="sign-up-button"> Sign Up</button>
          </div>
         <img src="pic/Login-rafiki.svg" alt="" class="image1"> 
       </div>


       <div class="panel right-panel">
        <div class="content">
           <h4>One of us ?</h4>
           <button class="btn transparent" id="sign-in-button"> Sign In</button>
        </div>
       <img src="pic/Mobile login-pana.svg" alt="" class="image2"> 
     </div>

    </div>
</div>
<script src="sign.js"></script>
</body>
</html>
